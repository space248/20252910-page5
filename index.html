<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js 과제 포트폴리오 (1-4-2-3)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            /* 2x2 격자 레이아웃 설정 */
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .project-item {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .project-item:hover {
            transform: translateY(-5px);
        }
        .project-item h2 {
            color: #007BFF;
            margin-top: 0;
        }
        .project-item a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .project-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>P5.js 과제 포트폴리오</h1>

    <div class="container">
        <div class="project-item">
            <h2>과제 1</h2>
            <p>직선과 곡선을 활용한 스케치</p>
            <a href="./project1/index.html">작품 보러가기</a>
        </div>
        
        <div class="project-item">
            <h2>과제 4</h2>
            <p>사용자 상호작용이 있는 작품</p>
            <a href="./project4/index.html">작품 보러가기</a>
        </div>
        
        <div class="project-item">
            <h2>과제 2</h2>
            <p>반복문과 배열을 이용한 패턴</p>
            <a href="./project2/index.html">작품 보러가기</a>
        </div>
        
        <div class="project-item">
            <h2>과제 3</h2>
            <p>이미지/비디오 데이터를 활용한 작품</p>
            <a href="./project3/index.html">작품 보러가기</a>
        </div>
    </div>

</body>
</html>
